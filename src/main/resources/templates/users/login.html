<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Salão Reserva - Login</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-body-tertiary">
	<main class="form-signin m-auto p-4 bg-white shadow rounded" style="max-width:600px; min-width:300px;">
		<form th:action="@{/users/login}" method="post">
			<div class="text-center">
				<img class="mb-2" th:src="@{/img/salao-reserva-logo-2.png}" alt="Logo" width="300px" height="auto">
				<p class="text-muted">Entre para continuar</p>
			</div>
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
				<label for="username">Usuário</label>
			</div>

			<div class="form-floating mb-4">
				<input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
				<label for="password">Senha</label>
			</div>

			<div th:if="${message}" class="alert alert-success text-center" role="alert">
				<p th:text="${message}"></p>
			</div>

			<div th:if="${error}" class="alert alert-danger text-center" role="alert">
				<p th:text="${error}">Usuário não cadastrado ou senha incorreta.</p>
			</div>

			<button class="btn btn-primary w-100 py-2 mb-3" type="submit">Entrar</button>
			<div class="mt-2 mb-3 text-center">
				Não tem cadastro ?
				<a th:href="@{/users/register}">cadastra-se</a>
			</div>
			<p class="mt-2 mb-3 text-center text-body-secondary small">© 2024 Salão Reserva, by github.com/kevenadan</p>
		</form>
	</main>
</body>

</html>
